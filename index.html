  <!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id='allDivs'>
      <div id='rock'>
        <img src="http://geology.com/rocks/pictures/granite-fine-grained-380.jpg">
      </div>
      <div id='paper'>
        <img src="http://www.psdgraphics.com/file/paper-airplane-icon.jpg">
      </div>
      <div id='scissors'>
        <img src="http://il3.picdn.net/shutterstock/videos/7570234/thumb/6.jpg?i10c=img.resize(height:206)">
      </div>
    </div>
    <section id= 'tally'>
      <table border = 1 width = 300 cellPadding=10>
        <tr>
          <td id= 'score'>Score</td>
          <td id= 'losses'>Losses</td>
          <td id= 'reset'><button type=reset value= "reset">reset</button></td>
        </tr>
      </table>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
